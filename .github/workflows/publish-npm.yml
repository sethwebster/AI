name: Publish to npm

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Matches v1.2.3
      - 'v[0-9]+.[0-9]+.[0-9]+-*'  # Matches v1.2.3-beta.1

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            echo "   package.json: $PACKAGE_VERSION"
            echo "   Git tag: $TAG_VERSION"
            exit 1
          fi

          echo "‚úÖ Versions match: $PACKAGE_VERSION"

      - name: Verify package contents
        run: |
          echo "üì¶ Package contents:"
          npm pack --dry-run

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify published package
        run: |
          echo "Waiting for npm registry to update..."
          sleep 15  # Wait for npm to propagate
          PUBLISHED_VERSION=$(npm view @sethwebster/ai-cli version)
          echo "‚úÖ Published version: $PUBLISHED_VERSION"

          if [ "$PUBLISHED_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "‚ö†Ô∏è  Published version doesn't match tag"
            echo "   This may be a registry propagation delay"
            exit 1
          fi
